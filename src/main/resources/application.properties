spring.application.name=sudoku_solver

# Server configuration for cloud deployment
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/css,text/plain,text/xml,application/json,application/javascript
server.compression.min-response-size=1024

# Actuator for health checks (required by Render)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging configuration
logging.level.com.jbme.sudoku_solver=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
# Disable file logging for cloud deployment (use console logging instead)
