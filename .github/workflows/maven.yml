# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "Sudoku_Solver_web", "main" ]
  pull_request:
    branches: [ "Sudoku_Solver_web", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B compile --file pom.xml

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      run: mvn test
      
    - name: Package application
      run: mvn -B package -DskipTests --file pom.xml
      
    # Generate and upload artifacts
    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Sudoku_Solver_web'
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: target/*.jar

  dependency-submission:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Sudoku_Solver_web'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    # Upload dependency graph to GitHub
    - name: Submit Dependencies
      uses: advanced-security/maven-dependency-submission-action@v3.0.3
      with:
        directory: .
        maven-args: '-Dmaven.test.skip=true'
        token: ${{ secrets.GITHUB_TOKEN }}
        ignore-maven-wrapper: true
      continue-on-error: true
