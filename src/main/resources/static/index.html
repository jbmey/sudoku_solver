<body>
	<header>
		<h1>Sudoku Solver</h1>
	</header>
	<main>
		<div id="container">
			<div class="toSolve">
				<div id="gridToSolve"></div>
				<div class="buttonContainer">
					<button id="validate" type="button"> solve the grid</button>
					<button id="clear" type="button"> clear the grid</button>
				</div>
			</div>
			<div class="solution">
				<div id="gridSolution"></div>
				<div id="noSolutionText">----There is no valid solution----</div>
				<div class="buttonContainer">
					<button id="solution1" type="button">Solution 1</button>
					<button id="solution2" type="button">Solution 2</button>
				</div>

			</div>
		</div>
	</main>
	<script src="./sudoku.js" defer></script>

</body>
