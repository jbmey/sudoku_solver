# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "Sudoku_Solver_web", "main" ]
  pull_request:
    branches: [ "Sudoku_Solver_web", "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B compile --file pom.xml

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    - name: Run tests
      run: mvn test
      
    - name: Package application
      run: mvn -B package -DskipTests --file pom.xml
      
    # Generate and upload artifacts
    - name: Upload build artifacts
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Sudoku_Solver_web'
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifacts
        path: target/*.jar

  dependency-analysis:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/Sudoku_Solver_web'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
        
    # Generate dependency reports as artifacts instead of GitHub API submission
    - name: Generate Dependency Reports
      run: |
        echo "Generating dependency tree..."
        mvn dependency:tree -DoutputFile=dependency-tree.txt -DoutputType=text
        mvn dependency:tree -DoutputFile=dependency-tree.json -DoutputType=json || true
        mvn dependency:analyze-report || true
        echo "Dependency analysis complete"
        
    - name: Upload Dependency Reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          dependency-tree.txt
          dependency-tree.json
          target/site/dependency-analysis.html
        retention-days: 30
